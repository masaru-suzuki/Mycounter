<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Practice</title>
  <link rel="stylesheet" href="style.css">
  <script src = "https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src = "https://unpkg.com/react-dom@16/umd/react-dom.development.js"> </script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    (() => {
      function Counter(props) {
        return(
          <li style={{backgroundColor: props.counter.color}} onClick={()=>
            props.countUp(props.counter),
            props.countPrice(props.counter)}>
            {props.counter.id+':'+props.counter.count}
          </li>
        );
      }

      function CounterList(props) {
        const counters = props.counters.map(counter => {
          return (
            <Counter
            counter={counter}
            key={counter.id}
            countUp={props.countUp}
            countPrice={props.countPrice}
            />
          );
        });

        return (
          <ul>
          {counters}
          </ul>
        )
      }

      class App extends React.Component {
        constructor() {
          super();
          this.state = {
            counters: [
              {id: 'イチゴ', count: 0, color:'tomato',price: 150},
              {id: 'りんご', count: 0, color:'skyblue',price: 100},
              {id: 'メロン', count: 0, color:'limegreen',price: 1200},
              {id: 'パイナップル', count: 0, color:'gray',price: 200},
              {id: 'さくらんぼ', count: 0, color:'pink',price: 300},
              {id: 'ぶどう', count: 0, color:'silver',price: 700},
            ],
            total: 0,
            totalPrice: 0
          }
          this.countUp = this.countUp.bind(this);
          this.countPrice = this.countPrice.bind(this);
        };
        countUp(counter) {
          this.setState(prevState => {
            const counters = prevState.counters.map(counter => {
              return {id: counter.id, count: counter.count, color: counter.color,price: counter.price};
              });
            const pos = counters.map(counter => {
              return counter.id;
            }).indexOf(counter.id);
            counters[pos].count++;
              return {
                counters: counters,
                total: prevState.total + 1
                }
          });
        }
        countPrice(counter) {
          this.setState(prevState => {
            const counters = prevState.counters.map(counter => {
              return {id: counter.id, count: counter.count, color: counter.color,price: counter.price};
              });
            const pos = counters.map(counter => {
              return counter.id;
            }).indexOf(counter.id);
            const sumPrice = counters[pos].price
              return {
                counters: counters,
                totalPrice: prevState.totalPrice + sumPrice
                }
          });
        }
        render() {
          return(
            <div className="container">
              <CounterList
                counters={this.state.counters}
                countUp = {this.countUp}
                countPrice = {this.countPrice}
                />
              <div>追加個数（全体） {this.state.total}</div>
              <div>金額 {this.state.totalPrice}</div>
            </div>
          );
        }
      }
      ReactDOM.render(
        <App/>,
        document.getElementById('root')
      );
    })();
  </script>
</body>
</html>
